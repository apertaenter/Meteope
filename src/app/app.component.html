<div style="max-width:800px;padding: 1px; margin: auto">
  <div style="width:100%;border:1px solid;margin:auto">
    {{ title }}
  </div>
  <mat-grid-list cols="100" rowHeight="50px">
    <mat-grid-tile colspan="15"><button mat-icon-button><mat-icon>keyboard_arrow_left</mat-icon></button></mat-grid-tile>
    <mat-grid-tile colspan="70"><mat-slider min="1" max="300" step="1" value="1" style="width:95%"></mat-slider></mat-grid-tile>
    <mat-grid-tile colspan="15"><button mat-icon-button><mat-icon>keyboard_arrow_right</mat-icon></button></mat-grid-tile>
  </mat-grid-list>
</div>
